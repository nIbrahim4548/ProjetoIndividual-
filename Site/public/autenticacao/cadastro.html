<script>
     function sair() {
        sessionStorage.clear()
        window.location = "../../index.html";
    }
if (sessionStorage.getItem("ID_USUARIO") != null) {
    document.querySelectorAll(".is_logged").forEach(item => {
        item.style.display = "block";
    });
    document.querySelectorAll(".is_logged_false").forEach(item => {
        item.style.display = "none";
    });

}else {
    document.querySelectorAll(".is_logged").forEach(item => {
        item.style.display = "none";
    });
    document.querySelectorAll(".is_logged_false").forEach(item => {
        item.style.display = "block";
    });
}
    function login() {
        window.location.href = "./login.html";
    }


    function cadastrar() {
        var nameVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmVar = input_confirm.value;

        if (
            senhaVar != confirmVar
        ) {
            cardError.style.display = 'block'
            cardError.innerHTML = "Senhas não batem"
            return;
        } else {
            cardError.style.display = 'none'
        }

        if (
            nameVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmVar == ""
        ) {
            cardError.style.display = 'block'
            cardError.innerHTML = "Erro ao cadastrar usuário, preencha todos os campos"
            return;
        } else {
            cardError.style.display = 'none'
        }

        fetch("http://localhost:3333/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nameVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardError.style.display = "block";

                    cardError.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "./login.html";
                    }, "2000");

                    nameVar = ""
                    emailVar = ""
                    senharVar = ""
                    confirmVar = ""
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }
</script>
