<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Exercício 8</h1>

<button onclick="gerarNota()">Gerar uma nota de aluno entre 0 e 10</button>
<div id="areaNota8"></div>

<button onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 0 e 100</button>
<div id="areaFrequencia8"></div>

<button onclick="verSituacao()">Ver Situação</button>

</body>


</html>
<script>
    var valorNota8 = 0;
    var valorFrequencia8 = 0;

    function gerarNota() {
        var notaGerada;

        notaGerada = Math.random() * 10;
        notaGerada = notaGerada.toFixed(2);

        valorNota8 = notaGerada;
        areaNota8.innerHTML = `Nota: ${notaGerada}`;
    }

    function gerarFrequencia() {
        var frequenciaGerada;

        frequenciaGerada = Math.random() * 100;
        frequenciaGerada = frequenciaGerada.toFixed(2);

        valorFrequencia8 = frequenciaGerada;
        areaFrequencia8.innerHTML = `Frequência:  ${frequenciaGerada}%`;
    }

    function verSituacao() {
        var notaNumero;
        var frequenciaNumero;
        var textoSituacao;

        notaNumero = parseFloat(valorNota8);
        frequenciaNumero = parseFloat(valorFrequencia8);

        if (notaNumero >= 6 && frequenciaNumero >= 75) {
            textoSituacao = "Aluno aprovado!";
        } else {
            textoSituacao = "Aluno reprovado!";
        }

        alert(
            `Nota: ${notaNumero.toFixed(2)}
              Frequência: ${frequenciaNumero.toFixed(2)} <br>
            ${textoSituacao}`
        );
    }
</script>
