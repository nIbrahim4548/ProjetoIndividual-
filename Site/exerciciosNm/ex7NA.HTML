<h1>Exercício 7</h1>
<button onclick="sortear()">Quero um número cabalístico!</button>
<div id="areaNumeroCabalistico"></div>
<div id="areaFraseCabalistica"></div>

<script>
    function sortear() {
        var numeroSorteado;
        var textoFrase;

        numeroSorteado = Math.floor(Math.random() * 15) + 1;
        areaNumeroCabalistico.innerHTML = `Número sorteado: ${numeroSorteado}`

        if (
            numeroSorteado == 3 || numeroSorteado == 4 || numeroSorteado == 7 || numeroSorteado == 10 || numeroSorteado == 12) {
            textoFrase = "Eu S2 números cabalísticos!";
        } else {
            textoFrase = "Ah, me dá um número bom na próxima!";
        }

        areaFraseCabalistica.innerHTML = textoFrase;
    }
</script>
