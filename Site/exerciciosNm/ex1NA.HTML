<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Exercício 1</h1>
<button onclick="sortearNumero()">Sortear</button>
<div id="areaNumero"></div>
<div id="areaFrase"></div>

</body>

<script>
    function sortearNumero() {
        var numeroSorteado;
        var textoFrase;

        numeroSorteado = Math.random();
        numeroSorteado = numeroSorteado.toFixed(4);

        areaNumero.innerHTML = "Número sorteado: " + numeroSorteado;

        if (parseFloat(numeroSorteado) > 0.5) {
            textoFrase = "Eu arredondaria para 1";
        } else {
            textoFrase = "Eu arredondaria para 0";
        }

        areaFrase.innerHTML = textoFrase;
    }
</script>

</html>
